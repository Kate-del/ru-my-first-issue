---
- summary: |
    Проверка адаптации для мобильных устройств
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    1. Открыть сайт в браузере DevTools 
    2. В DevTools поменять в настройках на версия мобильного устройства iPhone 12 Pro
    3. Обратить внимание на кнопку "Фильрт".
  expected-result: |
    Кнопка "Фильтр" корректно отображается и доступна для нажатия.
  actual-result: |
    Фильтр сьехал и частично выходит за пределы экрана, что делает её недоступной.

---
- summary: |
    Проблемы с нагрузочным тестированием
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    1. Настроить тестовый сценарий в JMeter для симуляции 1000 одновременных пользователей.
    2. Запустить сценарий и наблюдать за поведением сайта.
  expected-result: |
    Сайт остаётся доступным для всех пользователей, время отклика не превышает 3 секунд.
  actual-result: |
    Сайт перестаёт отвечать, появляется ошибка "504 Gateway Timeout".

